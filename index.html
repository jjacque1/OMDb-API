<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/a84b1620d5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero__container">
      <div class="hero__inner--container">
        <nav class="nav">
          <figure class="logo__container">
            <img
              class="logo__img"
              src="./OMDbAPI Asset/movie__logo.png"
              alt=""
            />
          </figure>
          <ul class="nav__lists">
            <li class="nav__list">
              <a class="nav__anchor hover__effect" href="">HOME</a>
            </li>
            <li class="nav__list">
              <a class="nav__anchor hover__effect" href="">CONTACT</a>
            </li>
            <li class="nav__list">
              <a class="nav__anchor primary" href="">MOVIES</a>
            </li>
          </ul>
        </nav>
        <div class="hero__content--wrapper">
          <h1>Browse latest movies</h1>
          <div class="input__wrapper">
            <input type="text" placeholder="Search by Movie Name">
            <div class="font__awesome--wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="search">
      <div class="filter__container">
        <h2 class="search__info">Search results:</h2>
        <div class="filter__wrapper">
          <select id="filter">
            <option value="" disabled selected>Filter</option>
            <option value="LATEST">Latest</option>
            <option value="TRENDING">Trending</option>
            <option value="RATING">Rating</option>
          </select>
        </div>
      </div>
    </section>

          <div class="movie__lists">
            <div class="movie__list">
