<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a84b1620d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero__container">
      <div class="hero__inner--container">
        <nav class="nav">
          <figure class="logo__container">
            <img
              class="logo__img"
              src="./OMDbAPI Asset/movie__logo.png"
              alt=""
            />
          </figure>
          <ul class="nav__lists">
            <li class="nav__list">
              <a class="nav__anchor hover__effect" href="">HOME</a>
            </li>
            <li class="nav__list">
              <a class="nav__anchor hover__effect" href="">CONTACT</a>
            </li>
            <li class="nav__list">
              <a class="nav__anchor primary" href="">MOVIES</a>
            </li>
          </ul>
        </nav>
        <div class="hero__content--wrapper">
          <h1>Browse latest movies</h1>
          <div class="input__wrapper">
            <input
              type="text" value="" 
              placeholder="Search by Movie Name"
              id="movie-name"
            />
            <div class="font__awesome--wrapper">
              <button class="search__btn" href="" id="movie__search-btn" onclick="main()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main section -->

    <section id="search">
      <div class="filter__container">
        <h2 class="search__info">Search results:</h2>
        <div class="filter__wrapper">
          <select id="filter">
            <option value="" disabled selected>Filter</option>
            <option value="LATEST">Latest</option>
            <option value="TRENDING">Trending</option>
            <option value="RATING">Rating</option>
          </select>
        </div>
      </div>
    </section>
    <section id="movies">
      <div class="container">
        <div class="row">
          <div class="movie__list" id="result">
            <div class="movie">
              <!-- <a href="movie.html" target="_blank" class="movie__card">
                <div class="movie__img--wrapper">
                  <img
                    class="movie__img"
                    src="https://m.media-amazon.com/images/M/MV5BMTM3NTg2NDQzOF5BMl5BanBnXkFtZTcwNjc2NzQzOQ@@._V1_SX300.jpg"
                    alt=""
                  />
                  <p class="movie__title">Fast & Furious 6</p>
                  <div class="movie__info">
                    <span class="movie__year">2013</span>
                    <span class="movie__genre">Action</span>
                  </div>
                </div>
              </a> -->
            </div>
          </div>
        </div>
      </div>
      <div id="result">

      </div>
    </section>
    <footer id="footer">
      <ul class="social__lists">
        <li class="social__list-item">
          <a class="footer_hover__effect" href=""
            ><i class="fa-brands fa-instagram"></i> Instagram</a
          >
        </li>
        <li class="social__list-item">
          <a class="footer_hover__effect" href=""
            ><i class="fa-brands fa-facebook-f"></i> Facebook</a
          >
        </li>
        <li class="social__list-item">
          <a class="footer_hover__effect" href=""
            ><i class="fa-brands fa-x-twitter"></i> Twitter</a
          >
        </li>
        <li class="social__list-item">
          <a class="footer_hover__effect" href=""
            ><i class="fa-brands fa-snapchat"></i> Snapchat</a
          >
        </li>
      </ul>
      <p class="footer__para">Copyright <b>&copy</b> 2023 MovieJack</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
